<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-boxs;
        }
    </style>
</head>
<body>
    <canvas id="canvas">

    </canvas>

    <script>
        let canvas = document.getElementById("canvas");
        let context = canvas.getContext("2d");
        var window_height = window.innerHeight;
        var window_width = window.innerWidth;

        canvas.width = window_width;
        canvas.height = window_height;
        canvas.style.backgroundColor = "#ff8";

        //  //draw rectangle
        // context.fillRect(300,0,100,200);

        // context.fillStyle = "red";
        // context.fillRect(100,500,100,200);


        // //draw circles
        // context.beginPath();
        // context.strokeStyle = 'blue';
        // context.lineWidth = 20;
        // context.arc(100,100,50,0,Math.PI * 2,false);
        // context.stroke();

        class Circle{
            constructor(xpos,ypos,radius,color){
                this.xpos = xpos;
                this.ypos = ypos;
                this.radius = radius;
                this.color = color;
            }

            draw(context){
                context.beginPath();
                context.arc(this.xpos,this.ypos,this.radius,Math.PI * 2,false);
                context.strokeStyle = this.color;
                context.stroke();
                context.closePath();
            }
        }

        let my_circle1 = new Circle(100,100,50,"black");
        let my_circle2 = new Circle(200,200,50,"black");

        my_circle1.draw(context);
        my_circle2.draw(context);

    </script>
</body>
</html>
